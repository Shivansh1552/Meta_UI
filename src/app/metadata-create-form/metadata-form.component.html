<div class="childform" style="width: 70%">
  <!-- <form class="form-group">  -->

  <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)">
    <div class="form-group">
      <div class="d-flex justify-content-between">
        <div><label for="id">ID</label></div>
        <div style="width: 50%">
          <input
            type="text"
            class="form-control"
            id="id"
            ngModel
            #id="ngModel"
            required
            placeholder="Enter ID"
            name="id"
          />
        </div>
        <!-- required [(ngModel)]="metadata.metadataID" name="id"-->
      </div>
    </div>
    <br />
    <div class="form-group">
      <div class="d-flex justify-content-between">
        <div><label for="InputName">Name</label></div>
        <div style="width: 50%">
          <input
            type="text"
            class="form-control"
            id="metadataName"
            ngModel
            #metadataName="ngModel"
            required
            placeholder="Enter Name"
            name="metadataName"
          />
        </div>
      </div>
      <br />
      <div class="form-group d-flex justify-content-between">
        <div><label for="versionHC">Version</label></div>
        <div style="width: 50%">
          <input
            type="number"
            class="form-control"
            id="version"
            ngModel
            #version="ngModel"
            required
            placeholder="Enter version"
            name="version"
          />
        </div>
      </div>
      <br />
      <div class="form-group">
        <div class="d-flex justify-content-between">
          <div><label for="InputIName">IpackName</label></div>
          <div style="width: 50%">
            <input
              type="text"
              class="form-control"
              id="ipackName"
              ngModel
              #ipackName="ngModel"
              required
              placeholder="Enter IpackName"
              name="ipackName"
            />
          </div>
        </div>

        <div class="d-flex justify-content-between">
          <small id="iname_note" class="form-text text-muted"
            >Note- IpackName should be same as Name.</small
          >
          <button
            (click)="checkBoomi()"
            type="button"
            class="btn btn-primary"
            style="margin-top: 10px; padding: 0px 10px"
          >
            Verify
          </button>
        </div>
      </div>
      <br />

      <mat-accordion>

        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Overview
            </mat-panel-title>
            <mat-panel-description>
              Please open this panel.
            </mat-panel-description>
          </mat-expansion-panel-header>
          <div class="sections">
            <div class="form-group" #viewContainerRef>
              <br />
              <div style="margin: auto">
                <br />
                <!-- <div class="form-group"> -->
                <div class="d-flex justify-content-between">
                  <div><label for="name">Name</label></div>
                  <div style="width: 50%">
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      required
                      ngModel
                      placeholder="Enter Name"
                      name="name"
                    />
                  </div>
                </div>
                <br />
                <div class="d-flex justify-content-between">
                  <div><label for="title">Title</label></div>
                  <div style="width: 50%">
                    <input
                      type="text"
                      class="form-control"
                      id="title"
                      required
                      ngModel
                      placeholder="Enter Title"
                      name="title"
                    />
                  </div>
                </div>
                <br />
                <div class="form-group d-flex justify-content-between">
                  <div><label for="descrition">Description</label></div>
                  <div style="width: 50%">
                    <input
                      type="text"
                      class="form-control"
                      id="desc"
                      required
                      ngModel
                      placeholder="Enter Description"
                      name="desc"
                    />
                  </div>
                </div>
                <br />
    
                <div class="form-group" viewContainerRef>
                  <!-- <fieldset ngModelGroup = "config"> -->
                  <div class="d-flex justify-content-between">
                    <label>Config :</label>
                  </div>
                  <br />
                  <label>Content :</label>
                  <input
                    type="text"
                    id="content"
                    class="form-control"
                    required
                    ngModel
                    name="content"
                  />
                  <br />
                  <!-- <div class="form-inline"> -->
                  <div class="form-group">
                    <div formArrayName="headers">
                      <!-- <fieldset ngModelGroup="Headers"> -->
                      <div class="d-flex justify-content-between">
                        <div>Headers :</div>
                        <div><button class="btn btn-primary" (click)="addInput()">Add</button></div>
                        
                      </div>
                      <div class="scc-headers">
                          <div class="scc-header-inner" fxFlex fxLayoutAlign="center center">
                            <mat-card fxFlex="195">
                              <mat-card-title>Headers</mat-card-title>
                                      
                              <mat-card-content>
                          
                                  <div fxLayout="row" fxLayoutGap="25px"
                                  *ngFor="let header of headers; let i = index">
                          
                                    <mat-form-field fxFlex="25">
                                      <input matInput placeholder="Template Name" type="text"
                                      name="name-{{i}}" value="{{header.templateName}}">
                                    </mat-form-field>
                          
                                    <mat-form-field fxFlex>
                                      <input matInput placeholder="Headers" type="text"
                                      name="value-{{i}}" value="{{header.headerString}}">
                                    </mat-form-field>
                          
                                    <button mat-icon-button (click)='removeInput(i)'>
                                      <mat-icon>indeterminate_check_box</mat-icon>
                                    </button>
                          
                                  </div>
                          
                              </mat-card-content>
                            </mat-card>
                          </div>
                        </div>
                      <!-- </fieldset> -->
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center">
                  <!-- <button
                    type="button"
                    class="btn btn-primary"
                    style="margin-right: 20px"
                    id="sc"
                    (click)="AddStaticContent($event)"
                  >
                    Add Overview
                  </button> -->
    
                  <!-- <button type="button" id="myBtn" class="btn btn-primary" style="margin-right:20px ;">Add Overview</button>
                      <script>
                       var element = document.getElementById("myBtn");
                       element.addEventListener("click", AddStaticContent);
                      </script> -->
    
                  <!-- <button
                    type="button"
                    class="btn btn-primary"
                    style="margin-right: 20px"
                    id="api"
                    (click)="AddApiDisplay($event)"
                  >
                    Add Setup
                  </button>
    
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="spe"
                    (click)="AddStaticPageEntry($event)"
                  >
                    Add Parameters
                  </button> -->
                </div>
                <!-- <app-static-page-entry>
          
                  </app-static-page-entry> -->
    
                <!-- <app-static-content>
                  
                 </app-static-content> -->
    
                <!-- <app-api-display> 
          
                 </app-api-display> -->
    
                <!-- <div class = "ETF_Sec">
                    
                  </div> -->
                <!-- <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary" style="margin-right:20px ;">Save</button> 
                  <button type="button" class="btn btn-primary" style="margin-right:20px ;">Reset</button>
                  <button type="button" class="btn btn-primary">Finish</button> -->
              </div>
              <!-- <div>
                  <app-static-content>
          
                  </app-static-content>
                  
              </div> -->
            </div>
          </div>
        </mat-expansion-panel>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Setup
            </mat-panel-title>
            <mat-panel-description>
              Please open this panel to fill setup details.
            </mat-panel-description>
          </mat-expansion-panel-header>
          <div class="form-group" #viewContainerRef>
            <br />
            <div class="d-flex justify-content-between">
              <div><label>Name</label></div>
              <div style="width: 50%">
                <input
                  type="text"
                  class="form-control"
                  id="name1"
                  required
                  ngModel
                  placeholder="Enter Name"
                  name="name1"
                />
              </div>
            </div>
            <br />
            <div class="d-flex justify-content-between">
              <div><label>Title</label></div>
              <div style="width: 50%">
                <input
                  type="text"
                  class="form-control"
                  id="title1"
                  required
                  ngModel
                  placeholder="Enter Title"
                  name="title1"
                />
              </div>
            </div>
            <br />
            <div class="d-flex justify-content-between">
              <div><label>Description</label></div>
              <div style="width: 50%">
                <input
                  type="text"
                  class="form-control"
                  id="description1"
                  required
                  ngModel
                  placeholder="Enter Description"
                  name="description1"
                />
              </div>
            </div>
            <br />
    
            <!-- <label> Name :</label>
            <input placeholder="Name" class="form-control" id = "name">
            <br>
            <label> Title :</label>
            <input placeholder="Title" class="form-control" id = "title">
            <br> -->
    
            <div>
              <div class="d-flex justify-content-between">
                <div>Rows :</div>
                <div><button class="btn btn-primary">Add</button></div>
              </div>
    
              <div formArrayName="rows">
                <!-- <div ngModelGroup = "Input"> -->
                <div>
                  <legend>Input :</legend>
                  <div>
                    <label>hint :</label>
                    <input
                      type="text"
                      class="form-control"
                      id="hint"
                      required
                      ngModel
                      placeholder="hint"
                      name="hint"
                    />
                  </div>
                  <div>
                    <label>name :</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name2"
                      required
                      ngModel
                      placeholder="name"
                      name="name2"
                    />
                  </div>
                  <div>
                    <label>placeholder :</label>
                    <input
                      type="text"
                      class="form-control"
                      id="placeholder"
                      required
                      ngModel
                      placeholder="placeholder"
                      name="placeholder"
                    />
                  </div>
    
                  <div>
                    <label>type :</label>
                    <input
                      type="text"
                      class="form-control"
                      id="type"
                      required
                      ngModel
                      placeholder="type"
                      name="type"
                    />
                  </div>
                  <div>
                    <div class="d-flex justify-content-between">
                      <div>validations :</div>
                      <div><button class="btn btn-primary">Add</button></div>
                    </div>
                    <div formArrayName="validations">
                      <label>type :</label>
                      <input
                        type="text"
                        class="form-control"
                        id="type1"
                        required
                        ngModel
                        placeholder="type"
                        name="type1"
                      />
    
                      <label>value :</label>
                      <input
                        type="text"
                        class="form-control"
                        id="value"
                        required
                        ngModel
                        placeholder="value"
                        name="value"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <br />
            <label> ddLabel :</label>
            <input
              placeholder="ddLabel"
              class="form-control"
              type="text"
              id="ddLabel"
              required
              ngModel
              name="ddLabel"
            />
            <br />
            <label>transferFieldKey : </label>
            <input
              type="text"
              class="form-control"
              id="tFK"
              required
              ngModel
              placeholder="tFK"
              name="tFK"
            />
            <br />
            <div>
              <div>sourceApi :</div>
              <div>
                <label> Path :</label>
                <input
                  placeholder="Path"
                  class="form-control"
                  id="path"
                  required
                  ngModel
                  name="path"
                />
                <label> AuthType :</label>
                <input
                  placeholder="AuthType"
                  class="form-control"
                  id="authType"
                  required
                  ngModel
                  name="authType"
                />
                <label> IdField :</label>
                <input
                  placeholder="IdField"
                  class="form-control"
                  id="idField"
                  required
                  ngModel
                  name="idField"
                />
                <label> LabelField : </label>
                <input
                  placeholder="LabelField"
                  class="form-control"
                  id="LabelField"
                  required
                  ngModel
                  name="LabelField"
                />
              </div>
            </div>
    
            <br />
    
            <div>
              <div class="d-flex justify-content-between">
                <div>DisplayItems</div>
                <div><button class="btn btn-primary">Add</button></div>
              </div>
    
              <div formArrayName="displayItems">
                <div>
                  <label>FieldName :</label>
                  <input
                    type="text"
                    class="form-control"
                    id="fieldName"
                    required
                    ngModel
                    placeholder="FieldName"
                    name="fieldName"
                  />
                </div>
                <div>
                  <label>Label :</label>
                  <input
                    type="text"
                    class="form-control"
                    id="label"
                    required
                    ngModel
                    placeholder="Label"
                    name="label"
                  />
                </div>
                <div>
                  <label>secure :</label>
                  <input type="checkbox" checked />
                </div>
              </div>
            </div>
    
            <br />
            <label>Test Configuration :</label>
            <input type="checkbox" checked />
    
            <div>Test API :</div>
            <div class="form-group">
              <label> AuthType : </label>
              <input
                class="form-control"
                type="text"
                id="authType1"
                required
                ngModel
                name="authType1"
              />
            </div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>

      <br />
      <div class="ETF_Sec"></div>
      <div class="d-flex justify-content-center">
        <button
          type="submit"
          class="btn btn-primary"
          style="margin-right: 20px"
        >
          Submit
        </button>
        <button type="reset" class="btn btn-primary" style="margin-right: 20px">
          Reset
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          style="margin-right: 20px"
        >
          Save
        </button>

        <!-- <li><a class="btn btn-success btn-space" routerLinkActive='active' routerLink='/createMetadata'>Create</a></li> -->
      </div>
    </div>
  </form>

  <button (click)="get()" class="btn btn-primary">Get</button>
</div>
